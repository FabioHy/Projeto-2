<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        color: green;
    }
    p.xxsmall {
        font-size: xx-small;
    }
    p.xsmall {
        font-size: x-small;
    }
    p.small {
        font-size: small;
    }
    p.medium {
        font-size: medium;
    }
    p.large {
        font-size: large;
    }
    p.xlarge {
        font-size: x-large;
    }
    p.xxlarge {
        font-size: xx-large;
    }
</style>
<body>
    <p class="xxsmall">font-size: xx-small</p>
    <p class="xsmall">font-size: x-small</p>
    <p class="small">font-size: small</p>
    <p class="medium">font-size: medium</p>
    <p class="large">font-size: large</p>
    <p class="xlarge">font-size: x-large</p>
    <p class="xxlarge">font-size: xx-large</p>
</body>
</html>
