<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2.under {
        text-decoration: underline;
    }
    h2.through {
        text-decoration: line-through;
    }
    h2.over {
        text-decoration: overline;
    }
</style>
<body>
    <div>
        <h1>GeeksForGeeks</h1>

        <h2 class="under">This line has a solid underline</h2>
        <h2 class="through">This line has a solid line-through</h2>
        <h2 class="over">This has a solid overline</h2>
    </div>
</body>
</html>
