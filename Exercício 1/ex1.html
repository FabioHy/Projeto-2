<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div.left {
        text-align: left;
    }
    div.center {
        text-align: center;
    }
    div.right {
        text-align: right;
    }
</style>
<body>
    <div class="text">
        <div class="left">
            <h2>Left Align</h2>
            <p>Text-left</p>
        </div>
        <div class="center">
            <h2>Center Align</h2>
            <p>Text-Center</p>
        </div>
        <div class="right">
            <h2>Right Align</h2>
            <p>Text-Right</p>
        </div>
    </div>   
</body>
</html>
